          ssl:
            enable: true    
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 30000
ribbon:
  eager-load:
    enabled: true
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
  #无论是请求超时或者socket read timeout都进行重试  
  OkToRetryOnAllOperations: false
  ConnectTimeout: 10000
  ReadTimeout: 30000
hystrix:
  propagate:
    request-attribute:
      enabled: true
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 160000
