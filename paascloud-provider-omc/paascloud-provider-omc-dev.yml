#主从数据库配置
druid:
    type: com.alibaba.druid.pool.DruidDataSource
    master:
        url: jdbc:mysql://paascloud-db-mysql:3306/paascloud_omc?characterEncoding=utf8&useSSL=false&tinyInt1isBit=false
        driver-class-name: com.mysql.jdbc.Driver
        username: root
        password: 123456
        initial-size: 10
        min-idle: 10
        max-active: 30
        test-on-borrow: true
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        web-stat-filter:
          exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        stat-view-servlet:
          allow:
          login-username: admin
          login-password: admin        
    slave:
        url: jdbc:mysql://paascloud-db-mysql:3306/paascloud_omc_read?characterEncoding=utf8&useSSL=false&tinyInt1isBit=false
        driver-class-name: com.mysql.jdbc.Driver
        username: root
        password: 123456
        initial-size: 10
        min-idle: 10
        max-active: 30
        test-on-borrow: true
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        web-stat-filter:
          exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        stat-view-servlet:
          allow:
          login-username: admin
          login-password: admin
server:
  port: ${paascloud.server.provider.omc.port:8050}
  tomcat:
    uri-encoding: UTF-8
    remote-ip-header: x-forwarded-for
  use-forward-headers: true
spring:
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://paascloud-db-mysql:3306/paascloud_omc?useUnicode=true&characterEncoding=UTF-8&tinyInt1isBit=false
    filters: stat,wall
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 30
      test-on-borrow: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      web-stat-filter:
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      stat-view-servlet:
        allow:
        login-username: admin
        login-password: admin
  zipkin:
    base-url: http://paascloud-zipkin:8020
  sleuth:
    sampler:
      percentage: 1.0        
liquibase:
  change-log: classpath:liquibase/index.xml
  user: ${spring.datasource.username}
  password: ${spring.datasource.password}
  url: ${spring.datasource.url}

mybatis:
  type-aliases-package: com.paascloud.provider.model.domain
  mapper-locations: classpath:mapper/*.xml,classpath*:sdk/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

mapper:
  mappers: com.paascloud.core.mybatis.MyMapper
  not-empty: true
  identity: MYSQL

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

security:
  oauth2:
    client:
      clientId: paascloud-client-omc
      clientSecret: paascloudClientSecret
      access-token-uri: http://paascloud-gateway/uac/oauth/token
      user-authorization-uri: http://paascloud-gateway/uac/oauth/authorize
    resource:
      user-info-uri: http://paascloud-gateway/uac/user
      prefer-token-info: false
      jwt:
        key-uri: http://paascloud-gateway/uac/oauth/token_key

paascloud:
  enableSqlLogInterceptor: false
  aliyun:
    rocketMq:
      enable: false
      reliableMessageConsumer: false
      reliableMessageProducer: false
      instanceName: paascloud-provider-omc
      consumerGroup: CID_OMC
      producerGroup: PID_OMC
  token:
    interceptor:
      enable: true
  oauth2:
    jwtSigningKey: paascloud
    client:
      id: ${security.oauth2.resource.id}
      accessTokenUrl: ${security.oauth2.client.access-token-uri}
      clientId: ${security.oauth2.client.clientId}
      clientSecret: ${security.oauth2.client.clientSecret}
      clientAuthenticationScheme: header
      tokenStore: jwt
  alipay:
    callback:
      url: http://api.paascloud.net/omc/pay/alipayCallback
    qrCode:
      pcPath: E:/File/alipay/QRCode
      qiniuPath: alipay/QRCode/
  job:
    task:
      dingTalk:
        cron: 0 0/20 * * * ?
        shardingTotalCount: 1
        shardingItemParameters: 0=Beijing,1=Shanghai,2=Guangzhou
      sendingMessage:
        cron: 0 0/20 * * * ?
        shardingTotalCount: 1
        jobParameter: fetchNum=200,taskType=SENDING_MESSAGE
      waitingMessage:
        cron: 0 0/20 * * * ?
        shardingTotalCount: 1
        jobParameter: fetchNum=200,taskType=WAITING_MESSAGE
dataflowJob:
  cron: 0 */20 * * * ?
  shardingTotalCount: 1
